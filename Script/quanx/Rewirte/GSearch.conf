# Q-Search 
# Modified by Winkey

hostname = google.com

#pho   (Google图片)
^https:\/\/google.com\/\?q=pho\+([^&]+).+ url 302 https://www.google.com/search?&tbm=isch&q=$1

# git   (GitHub)
^https:\/\/google.com\/\?q=git\+([^&]+).+ url 302 https://github.com/search?q=$1

# sof  (Stack Overflow)
